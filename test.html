<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <button id="led-on-btn">LED ON</button>
    <button id="led-off-btn">LED OFF</button>

    <script>
        async function fetchPin(pinControl) {
            const response = await fetch("http://192.168.0.101:80/", { method: "GET" });
            let data = await response.json();

            if (!response.ok) {
                console.error(`HTTP error! Status: ${response.status}`);
                return null;
            }

            console.log(data)
            return data;
        }

        document.getElementById("led-on-btn").addEventListener("click", async () => {
            await fetchPin("121");
        });

        document.getElementById("led-off-btn").addEventListener("click", async () => {
            await fetchPin("120");
        });
    </script>
</body>

</html>
