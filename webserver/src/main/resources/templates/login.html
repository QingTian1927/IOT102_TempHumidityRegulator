<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-color: #d0dbb3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .login-header {
            background: #222;
            color: #d0dbb3;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .input-group {
            margin: 20px 0;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: calc(100% - 50px);
            padding: 14px;
            border: 2px solid #a8b79d;
            border-radius: 10px;
            font-size: 16px;
            padding-left: 40px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            width: 24px;
            height: 24px;
        }

        .forgot-password {
            font-size: 14px;
            color: #6a6a6a;
            text-align: right;
            width: 100%;
            margin-top: 5px;
        }

        .forgot-password a {
            color: #4d4d4d;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #222;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<form action="login" method="POST" class="login-container">
    <div class="login-header">User Login</div>
    <div class="input-group">
        <img class="icon" src="/user-solid.svg" alt="User Icon">
        <input type="email" id="username" name="username" placeholder="Enter your email">
    </div>
    <div class="input-group">
        <img class="icon" src="/key-solid.svg" alt="Lock Icon">
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <button class="login-btn">Login</button>
</form>
</body>
</html>
