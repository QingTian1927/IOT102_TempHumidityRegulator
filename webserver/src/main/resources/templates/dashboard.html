<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        :root {
            --white: #FFFFFF;
            --black: #262223;
            --black-transparent: rgba(38, 34, 35, 0.5);
            --dark-green: #35402E;
            --dark-green-transparent: rgba(53, 64, 46, 0.5);
            --light-green: #E1F2BD;
            --light-grey: #D1D9C1;
            --brown-green: #CBD9AD;
            --red: #EF6461;
            --blue: #7EBCE6;
        }

        .text-foreground {
            color: var(--light-green);
        }

        .text-shadow {
            color: var(--dark-green);
        }

        .text-background {
            color: var(--black);
        }

        .bg-foreground {
            background-color: var(--brown-green);
        }

        .bg-shadow {
            background-color: var(--dark-green);
        }

        .bg-background {
            background-color: var(--black);
        }

        .text-left {
            text-align: left;
        }

        @font-face {
            font-family: 'alarm clock';
            src: url('/fonts/alarm clock.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('/fonts/poppins.regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .clock-font {
            font-family: 'alarm clock', sans-serif;
        }

        .sans-serif {
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100svw;
            min-height: 100svh;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            padding: 2em;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-text {
            font-weight: lighter;
            font-size: x-large;
        }

        .header-buttons {
            display: flex;
            gap: 1em;
        }

        .icon-button {
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.5em;
            border: none;
            padding: 0.75em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--black);
        }

        .icon-button > svg {
            height: 1.75em;
            aspect-ratio: 1 / 1;
            filter: invert(95%) sepia(10%) saturate(770%) hue-rotate(26deg) brightness(97%) contrast(99%);
        }

        .icon-button:hover {
            background-color: var(--dark-green);
        }

        .clock-panel {
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
            padding: 2em;
            box-sizing: border-box;
            border-radius: 0.75em;
            width: 100%;
        }

        .clock-face {
            position: relative;
            width: max-content;
            font-size: 10em;
        }

        .clock-text {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-face {
            position: relative;
            display: flex;
            justify-content: end;
            flex-grow: 1;
            font-size: 3.6em;
            gap: 0.5em;
        }

        .warning-shadow svg {
            aspect-ratio: 1 / 1;
        }

        .warning-off {
            filter: invert(19%) sepia(12%) saturate(1009%) hue-rotate(53deg) brightness(101%) contrast(87%);
        }

        .warning-on {
            filter: invert(92%) sepia(14%) saturate(603%) hue-rotate(32deg) brightness(105%) contrast(90%);
        }

        .info-shadow {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: end;
        }

        .info-text {
            position: absolute;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: end;
        }

        .action-buttons {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
        }

        .action-buttons > button {
            width: 100%;
            height: 2em;
            padding: 0.25em;
            border: none;
            border-radius: 0.5em;
            background-color: var(--black);
            color: var(--light-green);
            cursor: pointer;
            font-size: 1.25em;
            text-transform: uppercase;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4em;
        }

        .action-buttons > button:hover {
            background-color: var(--dark-green);
        }

        .action-buttons svg {
            width: 1em;
            aspect-ratio: 1 / 1;
            filter: invert(95%) sepia(10%) saturate(770%) hue-rotate(26deg) brightness(97%) contrast(99%);
        }

        #settings-overlay {
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background-color: var(--dark-green-transparent);
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #settings-overlay > form {
            width: 50%;
            height: max-content;
            border-radius: 0.75em;
            background-color: var(--white);
            padding: 2em;
            display: flex;
            flex-direction: column;
            gap: 2em;
        }

        .settings-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2em;
        }

        .settings-header h2 {
            width: fit-content;
            font-weight: bold;
            font-size: xx-large;
        }

        #settings-overlay .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        #settings-overlay .input-group > div {
            width: 100%;
            display: flex;
            gap: 0.5em;
        }

        #settings-overlay .input-group > label {
            font-size: larger;
        }

        #settings-overlay .input-group > input, .input-group > div > input {
            border: none;
            border-radius: 0.5em;
            padding: 0.75em;
            font-size: large;
            color: var(--black);
            background-color: var(--brown-green);
        }

        #settings-overlay .input-group > div > input {
            width: 50%;
        }

        #settings-close-button {
            aspect-ratio: 1 / 1;
            border-radius: 0.5em;
            border: none;
            padding: 0.75em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--brown-green);
        }

        #settings-close-button > svg {
            height: 1.75em;
            aspect-ratio: 1 / 1;
            filter: invert(9%) sepia(8%) saturate(754%) hue-rotate(295deg) brightness(87%) contrast(86%);
        }

        #settings-close-button:hover {
            background-color: var(--light-green);
        }

        .save-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: end;
            flex-grow: 1;
        }

        #settings-save-button {
            width: 6em;
            border-radius: 0.5em;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--brown-green);
            font-size: large;
        }

        #settings-save-button:hover {
            background-color: var(--light-green);
        }

        .graph-container {
            width: 100%;
            height: 100%;
            margin-top: 1em;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
            gap: 2em;
        }

        .graph {
            width: 100%;
            min-height: 48em;
            padding: 2em;
            box-sizing: border-box;
            border-radius: 0.75em;
            background-color: var(--white);
        }

        .graph-buttons {
            display: flex;
            gap: 1em;
        }

        .graph-buttons > button {
            border: none;
            border-radius: 0.5em;
            padding: 0.75em;
            color: var(--black);
            background-color: var(--white);
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }

        .graph-buttons > button:hover {
            background-color: #e4e4e4;
        }

        .graph-buttons > .active {
            color: var(--light-green);
            background-color: var(--black);
        }

        .graph-buttons > .active:hover {
            color: var(--light-green);
            background-color: var(--black);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<th:block th:with="uploadUrl = @{/api/upload}, statisticsUrl = @{/api/statistics}, espIP = ${settings.getEspIP()}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let espIP = [[${espIP}]];

        let hourlyChartObject = null;
        let dailyChartObject = null;
        let weeklyChartObject = null;

        function addChartData(chart, label, newData) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(newData);
            });
            chart.update();
        }

        function removeData(chart) {
            chart.data.labels.pop();
            chart.data.datasets.forEach((dataset) => {
                dataset.data.pop();
            });
            chart.update();
        }

        function createChart(canvasId, labels, humidityData, temperatureData, labelPrefix) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: labelPrefix + ' Humidity (%)',
                            data: humidityData,
                            color: '#7eb801',
                            borderColor: '#7eb801',
                            backgroundColor: 'rgba(148, 163, 114, 0.2)',
                            fill: true
                        },
                        {
                            label: labelPrefix + ' Temperature (째C)',
                            data: temperatureData,
                            color: '#3a3a00',
                            borderColor: '#3a3a00',
                            backgroundColor: 'rgba(58, 58, 0, 0.2)',
                            fill: true
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    scales: {
                        y: {beginAtZero: true}
                    },
                    plugins: {
                        legend: {
                            labels: {
                                padding: 12
                            },
                            title: {
                                padding: 12
                            }
                        }

        async function updateBounds() {
            if (espIP === null) {
                alert("ESP8266-01 IP Address has not been set up yet!");
                return;
            }

            let params = [];
            if (temperatureLowerBound.value !== "" && !isNaN(temperatureLowerBound.value)) {
                params.push(temperatureLowerBound.value);
            }
            if (temperatureUpperBound.value !== "" && !isNaN(temperatureUpperBound.value)) {
                params.push(temperatureUpperBound.value);
            }
            if (humidityLowerBound.value !== "" && !isNaN(humidityLowerBound.value)) {
                params.push(humidityLowerBound.value);
            }
            if (humidityUpperBound.value !== "" && !isNaN(humidityUpperBound.value)) {
                params.push(humidityUpperBound.value);
            }

            let url = `http://${espIP}:80/?bounds=${params.join(",")}`;
            console.log(url);

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Connection": "close"
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    console.log(data);
                    return data;
                } else {
                    console.error("Fetch error:", response);
                    return null;
                }
            } catch (err) {
                console.error("Fetch failed:", err);
                return null;
            }
        }

            if (humidityUpperBound.value < humidityLowerBound.value) {
                alert("Humidity upper bound cannot be smaller than lower bound");

            const data = await updateBounds();
            if (data === null || data.status === "error") {
                alert("Failed to update temperature and humidity allowed bounds");
                return;

            settingsForm.submit();

        function turnOnWarning(warningSign) {

            warningSign.classList.add("warning-off");

        function updateClock() {
            const time = new Date();
            const hours = String(time.getHours()).padStart(2, "0");
            const minutes = String(time.getMinutes()).padStart(2, "0");
            clockText.innerText = `${hours}:${minutes}`;
        }

        function syncClock() {
            updateClock();
            const now = new Date();
            const delay = (60 - now.getSeconds()) * 1000;
            setTimeout(() => {
                updateClock();
                setInterval(updateClock, 60000);
            }, delay);
        }

        async function delay(ms) {

        async function fetchReading() {
            const temperatureWarning = document.getElementById("temperature-warning");
            const humidityWarning = document.getElementById("humidity-warning");

            if (espIP === null) {
                alert("ESP8266-01 IP Address has not been set up yet!");
                return;
            }

            const url = `http://${espIP}:80/`
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Connection": "close"
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    console.log(data);
                    temperatureText.innerText = `${data.temperature}째C`;
                    humidity.innerText = `${data.humidity} %`;

                    if (data.temperature < temperatureLowerBound.value || data.temperature > temperatureUpperBound.value) {
                        turnOnWarning(temperatureWarning);
                    } else {
                        turnOffWarning(temperatureWarning);
                    }
                    if (data.humidity < humidityLowerBound.value || data.humidity > humidityUpperBound.value) {
                        turnOnWarning(humidityWarning);
                    } else {
                        turnOffWarning(humidityWarning);
                    }

                    if (data.status === "ok") {
                        await postReading(data);

                        hourlyData = await fetchStatistics("hourly");
                        dailyData = await fetchStatistics("daily");
                        weeklyData = await fetchStatistics("weekly");

                        const hourlyLabels = [], hourlyHumidity = [], hourlyTemperature = [];
                        const dailyLabels = [], dailyHumidity = [], dailyTemperature = [];
                        const weeklyLabels = [], weeklyHumidity = [], weeklyTemperature = [];

                        hourlyData.forEach(row => {
                            hourlyLabels.push(row[0] + ":00");
                            hourlyHumidity.push(row[1]);
                            hourlyTemperature.push(row[2]);
                        });

                        dailyData.forEach(row => {
                            dailyLabels.push(row[0]);
                            dailyHumidity.push(row[1]);
                            dailyTemperature.push(row[2]);
                        });

                        weeklyData.forEach(row => {
                            weeklyLabels.push(row[0]);
                            weeklyHumidity.push(row[1]);
                            weeklyTemperature.push(row[2]);
                        });

                        hourlyChartObject.destroy();
                        dailyChartObject.destroy();
                        weeklyChartObject.destroy();

                        hourlyChartObject = createChart('hourlyChart', hourlyLabels, hourlyHumidity, hourlyTemperature, 'Hourly');
                        dailyChartObject = createChart('dailyChart', dailyLabels, dailyHumidity, dailyTemperature, 'Daily');
                        weeklyChartObject = createChart('weeklyChart', weeklyLabels, weeklyHumidity, weeklyTemperature, 'Weekly');
                    }

                    return data;
                } else if (!response.ok || data.status === "error") {
                    console.error(`HTTP error! Status: ${response.status}`);
                    let flashCount = 4;
                    const flashInterval = setInterval(() => {
                        blinkWarning(temperatureWarning);
                        blinkWarning(humidityWarning);
                        flashCount--;

                        if (flashCount <= 0) {
                            clearInterval(flashInterval);
                        }
                    }, 200);
                    return null
                }
            } catch (err) {
                console.error("Fetch failed:", err);
                let flashCount = 4;
                const flashInterval = setInterval(() => {
                    blinkWarning(temperatureWarning);
                    blinkWarning(humidityWarning);
                    flashCount--;

                    if (flashCount <= 0) {
                        clearInterval(flashInterval);
                    }
                }, 200);
                return null;
            }
        }
