<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        :root {
            --white: #FFFFFF;
            --black: #262223;
            --black-transparent: rgba(38, 34, 35, 0.5);
            --dark-green: #35402E;
            --dark-green-transparent: rgba(53, 64, 46, 0.5);
            --light-green: #E1F2BD;
            --light-grey: #D1D9C1;
            --brown-green: #CBD9AD;
        }

        .text-foreground {
            color: var(--light-green);
        }

        .text-shadow {
            color: var(--dark-green);
        }

        .text-background {
            color: var(--black);
        }

        .bg-foreground {
            background-color: var(--brown-green);
        }

        .bg-shadow {
            background-color: var(--dark-green);
        }

        .bg-background {
            background-color: var(--black);
        }

        .text-left {
            text-align: left;
        }

        @font-face {
            font-family: 'alarm clock';
            src: url('/fonts/alarm clock.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Poppins';
            src: url('/fonts/poppins.regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .clock-font {
            font-family: 'alarm clock', sans-serif;
        }

        .sans-serif {
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            min-height: 100svh;
            box-sizing: border-box;

            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            padding: 2em;
        }

        main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 2em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-text {
            font-weight: lighter;
            font-size: x-large;
        }

        #settings-button {
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.5em;
            border: none;
            padding: 0.75em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--black);
        }

        #settings-button > svg {
            height: 1.75em;
            aspect-ratio: 1 / 1;
            filter: invert(95%) sepia(10%) saturate(770%) hue-rotate(26deg) brightness(97%) contrast(99%);
        }

        #settings-button:hover {
            background-color: var(--dark-green);
        }

        .clock-panel {
            display: flex;
            justify-content: start;
            align-items: center;
            flex-wrap: wrap;
            padding: 2em;
            box-sizing: border-box;
            border-radius: 0.75em;
            width: 100%;
        }

        .clock-face {
            position: relative;
            width: max-content;
            font-size: 10em;
        }

        .clock-text {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-face {
            position: relative;
            display: flex;
            justify-content: end;
            flex-grow: 1;
            font-size: 3.6em;
            gap: 0.5em;
        }

        .warning-shadow svg {
            aspect-ratio: 1 / 1;
        }

        .warning-off {
            filter: invert(19%) sepia(12%) saturate(1009%) hue-rotate(53deg) brightness(101%) contrast(87%);
        }

        .warning-on {
            filter: invert(92%) sepia(14%) saturate(603%) hue-rotate(32deg) brightness(105%) contrast(90%);
        }

        .info-shadow {
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: end;
        }

        .info-text {
            position: absolute;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: end;
        }

        .action-buttons {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
        }

        .action-buttons > button {
            width: 100%;
            height: 2em;
            padding: 0.25em;
            border: none;
            border-radius: 0.5em;
            background-color: var(--black);
            color: var(--light-green);
            cursor: pointer;
            font-size: 1.25em;
            text-transform: uppercase;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.4em;
        }

        .action-buttons > button:hover {
            background-color: var(--dark-green);
        }

        .action-buttons svg {
            width: 1em;
            aspect-ratio: 1 / 1;
            filter: invert(95%) sepia(10%) saturate(770%) hue-rotate(26deg) brightness(97%) contrast(99%);
        }

        #settings-overlay {
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background-color: var(--dark-green-transparent);
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        #settings-overlay > form {
            width: 50%;
            height: max-content;
            border-radius: 0.75em;
            background-color: var(--white);
            padding: 2em;
            display: flex;
            flex-direction: column;
            gap: 2em;
        }

        .settings-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2em;
        }

        .settings-header h2 {
            width: fit-content;
            font-weight: bold;
            font-size: xx-large;
        }

        #settings-overlay .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        #settings-overlay .input-group > div {
            width: 100%;
            display: flex;
            gap: 0.5em;
        }

        #settings-overlay .input-group > label {
            font-size: larger;
        }

        #settings-overlay .input-group > input, .input-group > div > input {
            border: none;
            border-radius: 0.5em;
            padding: 0.75em;
            font-size: large;
            color: var(--black);
            background-color: var(--brown-green);
        }

        #settings-overlay .input-group > div > input {
            width: 50%;
        }

        #settings-close-button {
            aspect-ratio: 1 / 1;
            border-radius: 0.5em;
            border: none;
            padding: 0.75em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--brown-green);
        }

        #settings-close-button > svg {
            height: 1.75em;
            aspect-ratio: 1 / 1;
            filter: invert(9%) sepia(8%) saturate(754%) hue-rotate(295deg) brightness(87%) contrast(86%);
        }

        #settings-close-button:hover {
            background-color: var(--light-green);
        }

        .save-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: end;
            flex-grow: 1;
        }

        #settings-save-button {
            width: 6em;
            border-radius: 0.5em;
            border: none;
            padding: 0.5em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
            background-color: var(--brown-green);
            font-size: large;
        }

        #settings-save-button:hover {
            background-color: var(--light-green);
        }

        .graph-container {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<th:block th:with="apiUrl = @{/api/upload}, espIP = ${settings.getEspIP()}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const espIP = [[${espIP}]];

        function openOverlay(overlay) {
            overlay.style.display = "flex";
        }

        function closeOverlay(overlay) {
            overlay.style.display = "none";
        }

        const settingsOverlay = document.getElementById("settings-overlay");
        const settingsButton = document.getElementById("settings-button");
        const settingsCloseButton = document.getElementById("settings-close-button");
        const settingsSaveButton = document.getElementById("settings-save-button");

        settingsButton.addEventListener("click", () => {
            openOverlay(settingsOverlay);
        });

        settingsCloseButton.addEventListener("click", () => {
            closeOverlay(settingsOverlay);
        });

        const temperatureLowerBound = document.getElementById("temperatureLowerBound");
        const temperatureUpperBound = document.getElementById("temperatureUpperBound");
        const humidityLowerBound = document.getElementById("humidityLowerBound");
        const humidityUpperBound = document.getElementById("humidityUpperBound");

        async function updateBounds() {
            if (espIP === null) {
                alert("ESP8266-01 IP Address has not been set up yet!");
                return;
            }

            let params = [];
            if (temperatureLowerBound.value !== "" && !isNaN(temperatureLowerBound.value)) {
                params.push(temperatureLowerBound.value);
            }
            if (temperatureUpperBound.value !== "" && !isNaN(temperatureUpperBound.value)) {
                params.push(temperatureUpperBound.value);
            }
            if (humidityLowerBound.value !== "" && !isNaN(humidityLowerBound.value)) {
                params.push(humidityLowerBound.value);
            }
            if (humidityUpperBound.value !== "" && !isNaN(humidityUpperBound.value)) {
                params.push(humidityUpperBound.value);
            }

            let url = `http://${espIP}:80/?bounds=${params.join(",")}`;
            console.log(url);
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Connection": "close"
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    console.log(data);
                    return data;
                } else {
                    console.error("Fetch error:", response);
                    return null;
                }
            } catch (err) {
                console.error("Fetch failed:", err);
                return null;
            }
        }

        settingsSaveButton.addEventListener("click", async (e) => {
            e.preventDefault();
            const settingsForm = document.getElementById("settings-form");

            if (temperatureUpperBound.value < temperatureLowerBound.value) {
                alert("Temperature upper bound cannot be smaller than lower bound");
                return;
            }

            if (humidityUpperBound.value < humidityLowerBound.value) {
                alert("Humidity upper bound cannot be smaller than lower bound");
                return;
            }

            const data = await updateBounds();
            if (data === null || data.status === "error") {
                alert("Failed to update temperature and humidity allowed bounds");
                return;
            }
            settingsForm.submit();
        })

        function turnOnWarning(warningSign) {
            warningSign.classList.remove("warning-off");
            warningSign.classList.add("warning-on");
        }

        function turnOffWarning(warningSign) {
            warningSign.classList.add("warning-off");
            warningSign.classList.remove("warning-on");
        }

        function blinkWarning(warningSign) {
            if (warningSign.classList.contains("warning-off")) {
                turnOnWarning(warningSign);
            } else {
                turnOffWarning(warningSign);
            }
        }

        const clockText = document.getElementById("clock-time");
        const temperatureText = document.getElementById("temperature-text");
        const humidity = document.getElementById("humidity-text");

        function updateClock() {
            const time = new Date();
            const hours = String(time.getHours()).padStart(2, "0");
            const minutes = String(time.getMinutes()).padStart(2, "0");
            clockText.innerText = `${hours}:${minutes}`;
        }

        function syncClock() {
            updateClock();
            const now = new Date();
            const delay = (60 - now.getSeconds()) * 1000;
            setTimeout(() => {
                updateClock();
                setInterval(updateClock, 60000);
            }, delay);
        }

        syncClock();

        async function postReading(data) {
            const postUrl = [[${apiUrl}]];

            try {
                const response = await fetch(postUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    console.log("Successfully posted data.");
                } else {
                    console.error(`Failed to post data. Status: ${response.status}`);
                }
            } catch (error) {
                console.error("Error posting data:", error);
            }
        }

        async function delay(ms) {
            return await new Promise(resolve => setTimeout(resolve, ms));
        }

        async function fetchReading() {
            const temperatureWarning = document.getElementById("temperature-warning");
            const humidityWarning = document.getElementById("humidity-warning");

            if (espIP === null) {
                alert("ESP8266-01 IP Address has not been set up yet!");
                return;
            }

            const url = `http://${espIP}:80/`
            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Connection": "close"
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    console.log(data);
                    temperatureText.innerText = `${data.temperature}°C`;
                    humidity.innerText = `${data.humidity} %`;

                    if (data.status === "ok") {
                        await postReading(data);
                    }

                    return data;
                } else if (!response.ok || data.status === "error") {
                    console.error(`HTTP error! Status: ${response.status}`);
                    let flashCount = 4;
                    const flashInterval = setInterval(() => {
                        blinkWarning(temperatureWarning);
                        blinkWarning(humidityWarning);
                        flashCount--;

                        if (flashCount <= 0) {
                            clearInterval(flashInterval);
                        }
                    }, 200);
                    return null
                }
            } catch (err) {
                console.error("Fetch failed:", err);
                let flashCount = 4;
                const flashInterval = setInterval(() => {
                    blinkWarning(temperatureWarning);
                    blinkWarning(humidityWarning);
                    flashCount--;

                    if (flashCount <= 0) {
                        clearInterval(flashInterval);
                    }
                }, 200);
                return null;
            }
        }

        async function fetchReadingOnInterval() {
            try {
                while (true) {
                    const data = await fetchReading();
                    await delay(1000 * 60);
                }
            } catch (err) {
                console.error(`Encountered an error while fetching reading: ${err}`)
            }
        }

        window.addEventListener("load", async () => {
            if (espIP !== null) {
                await fetchReadingOnInterval();
                return;
            }
            setInterval(() => {
                blinkWarning(document.getElementById("temperature-warning"))
            }, 500);
            setInterval(() => {
                blinkWarning(document.getElementById("humidity-warning"))
            }, 500);
            alert("ESP8266-01 IP Address has not been set up yet!");
        });
