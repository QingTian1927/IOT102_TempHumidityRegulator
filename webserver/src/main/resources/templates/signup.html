<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <style>
        :root {
            --black: #262223;
            --dark-green: #35402E;
            --light-green: #E1F2BD;
            --light-grey: #D1D9C1;
            --brown-green: #CBD9AD;
        }

        body {
            background-color: var(--brown-green);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .login-header {
            background: var(--black);
            color: var(--light-green);
            padding: 15px 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .input-group {
            margin: 20px 0;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input {
            width: calc(100% - 50px);
            padding: 14px;
            border: 2px solid #a8b79d;
            border-radius: 10px;
            font-size: 16px;
            padding-left: 40px;
        }

        .input-group .icon {
            position: absolute;
            left: 10px;
            width: 24px;
            height: 24px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--black);
            color: var(--light-green);
            border: none;
            border-radius: 0 0 15px 15px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .login-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
<form id="signup-form" action="save" method="POST" class="login-container">
    <div class="login-header">Sign up</div>
    <div class="input-group">
        <img class="icon" src="/user-solid.svg" alt="User Icon">
        <input type="email" id="username" name="username" placeholder="Enter your email">
    </div>
    <div class="input-group">
        <img class="icon" src="/key-solid.svg" alt="Lock Icon">
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="input-group">
        <img class="icon" src="/key-solid.svg" alt="Lock Icon">
        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat your password">
    </div>
    <p style="color:#9c0614; margin: 0;" th:if="${error != null}" th:text="${error}"></p>
    <button type="submit" class="login-btn">Sign up</button>

    <script th:inline="javascript">
        const passwordInput = document.getElementById("password");
        const repeatPasswordInput = document.getElementById("repeat-password");
        const signupForm = document.getElementById("signup-form");

        signupForm.querySelector("button").addEventListener("click", (e) => {
            e.preventDefault();

            if (passwordInput.value !== repeatPasswordInput.value) {
                alert("Repeat password does not match password");
            }
            signupForm.submit();
        })
    </script>
</form>
</body>
</html>
